<ion-header>

  <ion-navbar color="primary">
    <ion-title>Type</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >


  <ion-list no-lines>

    <ion-item *ngFor="let racism of RacismList; let isOdd = odd; let isEven = even;" (click)="onRacism(racism)"
    [class.even]="isEven" [class.odd]="isOdd" [ngStyle]="{'max-width.px' : 400}">


      <ion-avatar item-left>
        <img [src]="racism.avatar_url">
      </ion-avatar>

    <h4>{{racism.name}}</h4>

  </ion-item>

  </ion-list>

</ion-content>
