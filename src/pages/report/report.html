<ion-header>

  <ion-navbar color="primary">
    <ion-title>Report</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

<ion-card>


  <form [formGroup]="report" (ngSubmit)="formSubmit(report)">
  <ion-list>

    <ion-item>
    <ion-label floating >Name</ion-label>
    <ion-input type="text" formControlName="name"></ion-input>
    </ion-item>

  <ion-item  *ngIf="report.controls.name.invalid && report.controls.name.dirty" no-lines>
    <p>Please provide name</p>
  </ion-item>


    <ion-item>
    <ion-label floating >Email</ion-label>
    <ion-input type="email" formControlName="email"></ion-input>
    </ion-item>

    <ion-item  *ngIf="report.controls.email.invalid && report.controls.email.dirty" no-lines>
      <p>Please provide email</p>
    </ion-item>

    <ion-item>
    <ion-label floating >Cell Number</ion-label>
    <ion-input type="number" formControlName="number"></ion-input>
    </ion-item>

    <ion-item  *ngIf="report.controls.number.invalid && report.controls.number.dirty" no-lines>
      <p>Please provide email</p>
    </ion-item>

  <ion-item>
  <ion-label>Gender</ion-label>
  <ion-select formControlName="gender">
    <ion-option value="f">Female</ion-option>
    <ion-option value="m">Male</ion-option>
  </ion-select>
</ion-item>

<ion-item  *ngIf="report.controls.gender.invalid && report.controls.gender.dirty" no-lines>
  <p>Please provide email</p>
</ion-item>

<ion-item>
  <ion-label>Racial Group</ion-label>
  <ion-select formControlName="racial">
    <ion-option value="african">Black</ion-option>
    <ion-option value="indian">White</ion-option>
    <ion-option value="coloured">Coloured</ion-option>
    <ion-option value="other">Other</ion-option>
  </ion-select>
</ion-item>

<ion-item  *ngIf="report.controls.racial.invalid && report.controls.racial.dirty" no-lines>
  <p>Please provide email</p>
</ion-item>


<ion-item>
<ion-label floating >Describe Incident</ion-label>
<ion-textarea type="text" formControlName="description"></ion-textarea>
</ion-item>

<ion-item  *ngIf="report.controls.description.invalid && report.controls.description.dirty" no-lines>
  <p>Please provide email</p>
</ion-item>

<button ion-button  (click)="onFile()">Add File</button>


<div *ngIf="stringUri">

<p>{{stringUri}}</p>

</div>


<button ion-button block type="submit" >Submit</button>


  </ion-list>

</form>

</ion-card>



</ion-content>
